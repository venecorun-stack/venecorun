<!DOCTYPE html>
<html lang="es">

        canvas { display: none; image-rendering: -webkit-optimize-contrast; touch-action: none; }

        #logoutBtn { position: absolute; top: 15px; right: 15px; z-index: 1000; background: #ff4444; color: white; border: 2px solid white; padding: 10px 15px; border-radius: 12px; cursor: pointer; font-weight: bold; display: none; }
        #introScreen, #loginMenu, #gameOverScreen { position: absolute; width: 100%; height: 100%; background-size: cover; background-position: center; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 900; text-align: center; }

        #loginMenu { background-image: url('portada.png'); display: none; }
        #gameOverScreen { background: rgba(0,0,0,0.95); display: none; }

        .btn { padding: 15px 35px; font-size: 18px; font-weight: bold; background: #ffcc00; color: #000; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0px 5px 0px #b38f00; margin-top: 10px; }
        .share-btn { background: #000; color: white; border: 2px solid #555; padding: 12px 25px; border-radius: 50px; font-size: 16px; cursor: pointer; margin-top: 10px; font-weight: bold; }
        
        #ui { position: absolute; top: 20px; left: 20px; z-index: 850; display: none; pointer-events: none; }
        .score-text { font-size: 30px; color: white; text-shadow: 2px 2px 0 #000; margin: 0; }
    </style>
</head>
