<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veneco Run - Master Edition</title>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; color: white; }
        
        /* PANTALLA DE CARGA */
        #loadingScreen {
            position: absolute; width: 100%; height: 100%; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; transition: opacity 0.5s;
        }
        .loader {
            border: 8px solid #333; border-top: 8px solid #ffcc00;
            border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* EL RESTO DE TUS ESTILOS */
        #logoutBtn { position: absolute; top: 15px; right: 15px; z-index: 1000; background: #ff4444; color: white; border: 2px solid white; padding: 10px 15px; border-radius: 12px; cursor: pointer; font-weight: bold; display: none; }
        #introScreen, #loginMenu, #gameOverScreen { position: absolute; width: 100%; height: 100%; background-color: #000; background-position: center; background-repeat: no-repeat; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 900; text-align: center; }
        #introScreen { background-image: url('portada.png'); background-size: contain; cursor: pointer; }
        @media screen and (max-width: 600px) { #introScreen { background-image: url('portada_mobile.png') !important; background-size: cover !important; } }
        #loginMenu { background-image: url('portada.png'); background-size: contain; }
        #gameOverScreen { background: rgba(0,0,0,0.95); }
        .login-box { background: rgba(0,0,0,0.9); padding: 30px; border: 3px solid #ffcc00; border-radius: 20px; width: 85%; max-width: 350px; }
        input { width: 90%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none; font-size: 16px; background: #222; color: white; }
        .btn { padding: 15px 35px; font-size: 18px; font-weight: bold; background: #ffcc00; color: #000; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0px 5px 0px #b38f00; margin-top: 10px; }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 850; display: none; pointer-events: none; }
        .score-text { font-size: 40px; color: white; text-shadow: 3px 3px 0 #000; margin: 0; }
        #levelContainer { position: absolute; top: 15%; left: 50%; transform: translateX(-50%); z-index: 800; text-align: center; width: 100%; display: none; pointer-events: none; }
        #levelText { font-size: 55px; color: #ffcc00; font-weight: bold; text-shadow: 4px 4px 0 #000; margin: 0; opacity: 0.8; }
        canvas { display: none; image-rendering: -webkit-optimize-contrast; }
    </style>
</head>
<body>

    <div id="loadingScreen">
        <div class="loader"></div>
        <p style="margin-top: 20px; color: #ffcc00;">CARGANDO RECURSOS...</p>
    </div>

    <button id="logoutBtn" onclick="cerrarSesion()">CERRAR SESIÓN ✖</button>

    <div id="introScreen" onclick="clicPortada()">
        <div style="font-size:24px; color:white; margin-bottom:80px; text-shadow: 0 0 15px #ffcc00; background: rgba(0,0,0,0.5); width:100%; padding: 10px 0;">TOCA PARA EMPEZAR</div>
    </div>

    <div id="loginMenu">
        <div class="login-box">
            <h2 style="color:#ffcc00; margin-top:0;">REGISTRO</h2>
            <input type="text" id="tgUser" placeholder="@tu_usuario">
            <input type="text" id="solWallet" placeholder="Wallet Solana">
            <button class="btn" onclick="guardarYEntrar()">LISTO</button>
        </div>
    </div>
    <div id="ui">
        <div id="displayUser" style="color:#00ffff; font-size:22px; text-shadow: 2px 2px 0 #000;"></div>
        <p class="score-text">PUNTOS: <span id="score">0</span></p>
        <p class="record-ui" style="color:#ffcc00; font-size:20px;">RECORD: <span id="highScoreText">0</span></p>
    </div>
    <div id="levelContainer"><p id="levelText">PRINCIPIANTE</p></div>
    <div id="gameOverScreen">
        <h1 style="color:#ff4444; font-size:45px;">¡FIN DEL JUEGO!</h1>
        <p style="font-size:28px;">Puntos: <span id="finalScore">0</span></p>
        <button class="btn" onclick="location.reload()">REINTENTAR</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // --- SISTEMA DE PRECARGA ---
        let recursosCargados = 0;
        const totalRecursos = 7; // 5 imágenes básicas + 1 fondo movil + 1 sonido fondo (mínimo)

        function recursoListo() {
            recursosCargados++;
            if (recursosCargados >= totalRecursos) {
                document.getElementById("loadingScreen").style.opacity = "0";
                setTimeout(() => {
                    document.getElementById("loadingScreen").style.display = "none";
                    document.getElementById("introScreen").style.display = "flex";
                }, 500);
            }
        }

        const imgC = new Image(); imgC.src = 'chiguire.png'; imgC.onload = recursoListo;
        const imgD = new Image(); imgD.src = 'derrota.png'; imgD.onload = recursoListo;
        const imgB = new Image(); imgB.src = 'barril.png'; imgB.onload = recursoListo;
        const imgF = new Image(); imgF.src = 'fondo.png'; imgF.onload = recursoListo;
        const imgFMovil = new Image(); imgFMovil.src = 'fondo_mobile.png'; 
        imgFMovil.onload = recursoListo;
        imgFMovil.onerror = () => { imgFMovil.src = 'fondo.png'; recursoListo(); };
        
        // Portada también debe cargar
        const imgP = new Image(); imgP.src = 'portada.png'; imgP.onload = recursoListo;
        const imgPM = new Image(); imgPM.src = 'portada_mobile.png'; imgPM.onload = recursoListo;
        imgPM.onerror = recursoListo;

        // --- RESTO DEL JUEGO ---
        const sndClick = new Audio('click.mp3');
        const sndSalto = new Audio('salto.mp3');
        const sndPerder = new Audio('perder.mp3');
        const musFondo = new Audio('musicafondo.mp3'); musFondo.loop = true;
        const sndIntro = new Audio('intro.mp3'); sndIntro.loop = true;

        let activo = false, score = 0, vel = 11, obst = [], bgX = 0;
        let recordGlobal = localStorage.getItem('venecoRunHighScore') || 0;
        let chig = { x: 80, y: 0, w: 110, h: 110, dy: 0, g: 2.1, salto: -23, suelo: 0, vivo: true };
        let estela = [], nivelActual = "";

        if(localStorage.getItem('venecoUser')) document.getElementById("logoutBtn").style.display = "block";

        function cerrarSesion() { localStorage.clear(); location.reload(); }

        function clicPortada() { 
            sndClick.play(); sndIntro.play(); 
            document.getElementById("introScreen").style.display = "none"; 
            if(localStorage.getItem('venecoUser')) {
                document.getElementById("logoutBtn").style.display = "none";
                prepararJuego(); 
            } else {
                document.getElementById("loginMenu").style.display = "flex"; 
            }
        }

        function guardarYEntrar() {
            const u = document.getElementById("tgUser").value;
            const w = document.getElementById("solWallet").value;
            if(u.length > 2) {
                localStorage.setItem('venecoUser', u);
                localStorage.setItem('venecoWallet', w);
                document.getElementById("loginMenu").style.display = "none";
                prepararJuego();
            }
        }

        function prepararJuego() { 
            sndIntro.pause(); musFondo.play(); 
            canvas.style.display = "block"; 
            document.getElementById("ui").style.display = "block"; 
            document.getElementById("levelContainer").style.display = "block";
            document.getElementById("displayUser").innerText = localStorage.getItem('venecoUser');
            document.getElementById("highScoreText").innerText = recordGlobal;
            ajustar(); iniciar(); 
        }

        function ajustar() { 
            const dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * dpr; canvas.height = window.innerHeight * dpr;
            canvas.style.width = window.innerWidth + 'px'; canvas.style.height = window.innerHeight + 'px';
            ctx.scale(dpr, dpr); 
            chig.suelo = window.innerHeight - 220; chig.y = chig.suelo;
            chig.x = (window.innerWidth < 600) ? 25 : 100;
        }

        function iniciar() { activo = true; chig.vivo = true; score = 0; vel = 11; obst = []; estela = []; bucle(); spawn(); }

        function morir() { 
            activo = false; chig.vivo = false; musFondo.pause(); sndPerder.play(); 
            if(score > recordGlobal) { recordGlobal = score; localStorage.setItem('venecoRunHighScore', recordGlobal); }
            document.getElementById("finalScore").innerText = score; 
            document.getElementById("levelContainer").style.display = "none";
            document.getElementById("gameOverScreen").style.display = "flex"; 
        }

        const saltar = () => { if(activo && chig.y >= chig.suelo - 10) { chig.dy = chig.salto; sndSalto.currentTime = 0; sndSalto.play(); } };
        window.addEventListener("mousedown", saltar);
        window.addEventListener("touchstart", (e) => { e.preventDefault(); saltar(); }, {passive: false});
        window.onresize = ajustar;

        function spawn() {
