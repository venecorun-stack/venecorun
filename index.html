<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veneco Run</title>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: sans-serif; color: white; }
        
        /* PANTALLAS */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 5000; text-align: center;
        }

        /* Solo la portada se ve al inicio */
        #introScreen { background: #000 url('portada.png') center/cover; display: flex; cursor: pointer; }
        #loginMenu { background: rgba(0,0,0,0.9); display: none; }
        #gameOverScreen { background: rgba(0,0,0,0.9); display: none; }

        .box { background: #222; padding: 25px; border: 3px solid #ffcc00; border-radius: 20px; width: 80%; max-width: 300px; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; color: #000; background: #fff; }
        .btn { padding: 15px 30px; background: #ffcc00; color: #000; border: none; border-radius: 50px; font-weight: bold; font-size: 18px; cursor: pointer; }
        
        #gameCanvas { display: none; position: absolute; top: 0; left: 0; z-index: 10; }
        #ui { position: absolute; top: 15px; left: 15px; z-index: 100; display: none; font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="introScreen" class="screen" onclick="comenzarFlujo()">
        <h2 style="margin-top: 250px; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 10px;">TOCA PARA EMPEZAR</h2>
    </div>

    <div id="loginMenu" class="screen">
        <div class="box">
            <h2 style="color:#ffcc00;">REGISTRO</h2>
            <input type="text" id="tgUser" placeholder="@Usuario">
            <input type="text" id="solWallet" placeholder="Wallet Solana">
            <button class="btn" onclick="guardarYJugar()">JUGAR</button>
        </div>
    </div>

    <div id="gameOverScreen" class="screen">
        <h1 style="color:red; font-size: 40px;">Â¡PERDISTE!</h1>
        <p style="font-size: 20px;">PUNTOS: <span id="finalScore">0</span></p>
        <button class="btn" onclick="reiniciar()">REINTENTAR</button>
    </div>

    <div id="ui">PTS: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const img = { f: new Image(), c: new Image(), b: new Image(), d: new Image() };
        img.f.src = 'fondo.png'; img.c.src = 'chiguire.png'; img.b.src = 'barril.png'; img.d.src = 'derrota.png';

        let activo = false, score = 0, vel = 8, bgX = 0, obst = [];
        let pj = { x: 50, y: 0, w: 70, h: 70, dy: 0, g: 0.9, salto: -16, suelo: 0, vivo: true };

        function ajustar() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            pj.suelo = canvas.height - 120;
            pj.y = pj.suelo;
        }
        window.addEventListener('resize', ajustar);
        ajustar();

        function comenzarFlujo() {
            document.getElementById("introScreen").style.display = "none";
            if(localStorage.getItem('venecoUser')) {
                iniciarJuego();
            } else {
                document.getElementById("loginMenu").style.display = "flex";
            }
        }

        function guardarYJugar() {
            const u = document.getElementById("tgUser").value;
            if(u.length > 1) {
                localStorage.setItem('venecoUser', u);
                localStorage.setItem('venecoWallet', document.getElementById("solWallet").value);
                document.getElementById("loginMenu").style.display = "none";
                iniciarJuego();
            }
        }

        function iniciarJuego() {
            activo = true;
            pj.vivo = true;
            score = 0;
            vel = 8;
            obst = [];
            document.getElementById("score").innerText = "0";
            document.getElementById("ui").style.display = "block";
            canvas.style.display = "block";
            spawn();
            bucle();
        }

        function spawn() {
            if(!activo) return;
            obst.push({ x: canvas.width, w: 50, h: 50 });
            setTimeout(spawn, Math.max(1000, 2200 - (vel * 60)));
        }

        function bucle() {
            if(!activo && !pj.vivo) return;
            ctx.clearRect(0,0, canvas.width, canvas.height);

            // Fondo
            bgX -= vel * 0.5;
            if(bgX <= -canvas.width) bgX = 0;
            ctx.drawImage(img.f, bgX, 0, canvas.width, canvas.height);
            ctx.drawImage(img.f, bgX + canvas.width, 0, canvas.width, canvas.height);

            if(activo) {
                pj.dy += pj.g; pj.y += pj.dy;
                if(pj.y > pj.suelo) { pj.y = pj.suelo; pj.dy = 0; }

                for(let i = obst.length - 1; i >= 0; i--) {
                    let o = obst[i];
                    o.x -= vel;
                    ctx.drawImage(img.b, o.x, pj.suelo + 20, o.w, o.h);

                    if (pj.x < o.x + o.w - 10 && pj.x + pj.w > o.x + 10 && 
                        pj.y < pj.suelo + 20 + o.h && pj.y + pj.h > pj.suelo + 20) {
                        morir();
                    }
                    if(o.x < -100) {
                        obst.splice(i, 1);
                        score += 10;
                        document.getElementById("score").innerText = score;
                        vel += 0.1;
                    }
                }
            }
            ctx.drawImage(pj.vivo ? img.c : img.d, pj.x, pj.y, pj.w, pj.h);
            requestAnimationFrame(bucle);
        }

        function morir() {
            activo = false; pj.vivo = false;
            document.getElementById("finalScore").innerText = score;
            document.getElementById("gameOverScreen").style.display = "flex";
        }

        function reiniciar() {
            document.getElementById("gameOverScreen").style.display = "none";
            iniciarJuego();
        }

        function saltar() { if(activo && pj.y >= pj.suelo - 5) pj.dy = pj.salto; }
        window.addEventListener("touchstart", (e) => { 
            if(activo) { e.preventDefault(); saltar(); } 
        }, {passive: false});
        window.addEventListener("mousedown", saltar);
    </script>
</body>
</html>
