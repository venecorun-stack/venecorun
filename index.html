<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veneco Run HD</title>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; color: white; }
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 5000; text-align: center;
        }
        #introScreen { background: #000 url('portada.png') center/cover; cursor: pointer; }
        #loginMenu { background: rgba(0,0,0,0.95); display: none; }
        #gameOverScreen { background: rgba(0,0,0,0.9); display: none; }
        .box { background: #1a1a1a; padding: 30px; border: 4px solid #ffcc00; border-radius: 25px; width: 80%; max-width: 320px; box-shadow: 0 0 20px rgba(255,204,0,0.3); }
        input { width: 90%; padding: 15px; margin: 10px 0; border-radius: 12px; border: none; font-size: 16px; color: #000; font-weight: bold; }
        .btn { padding: 18px 40px; background: #ffcc00; color: #000; border: none; border-radius: 50px; font-weight: bold; font-size: 20px; cursor: pointer; box-shadow: 0 5px 0 #b38f00; }
        #gameCanvas { display: none; position: absolute; top: 0; left: 0; z-index: 10; width: 100vw; height: 100vh; }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 100; display: none; font-size: 32px; text-shadow: 2px 2px #000; }
    </style>
</head>
<body>

    <div id="introScreen" class="screen" onclick="comenzarFlujo()">
        <div style="margin-top: 300px; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 50px; border: 2px solid #ffcc00; animation: pulse 1.5s infinite;">TAP PARA JUGAR üêπ</div>
    </div>

    <div id="loginMenu" class="screen">
        <div class="box">
            <h2 style="color:#ffcc00; margin-top:0;">REGISTRO</h2>
            <input type="text" id="tgUser" placeholder="@Usuario">
            <input type="text" id="solWallet" placeholder="Wallet Solana">
            <button class="btn" onclick="guardarYJugar()">LISTO</button>
        </div>
    </div>

    <div id="gameOverScreen" class="screen">
        <h1 style="color:#ff4444; font-size: 50px; text-shadow: 3px 3px #000;">PERDISTE</h1>
        <p style="font-size: 25px;">SCORE: <span id="finalScore">0</span></p>
        <button class="btn" onclick="reiniciar()">REINTENTAR</button>
    </div>

    <div id="ui">PTS: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // --- CARGA DE ASSETS ---
        const img = { f: new Image(), c: new Image(), b: new Image(), d: new Image() };
        img.f.src = 'fondo.png'; img.c.src = 'chiguire.png'; img.b.src = 'barril.png'; img.d.src = 'derrota.png';

        const mus = new Audio('musicaFondo.mp3'); 
        mus.loop = true;
        mus.preload = "auto";

        let activo = false, score = 0, vel = 8, bgX = 0, obst = [];
        let pj = { x: 50, y: 0, w: 85, h: 85, dy: 0, g: 1.2, salto: -20, suelo: 0, vivo: true };

        // --- AJUSTE HD (RETINA DISPLAY) ---
        function ajustar() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            ctx.scale(dpr, dpr);
            
            // Suavizado de imagen
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            pj.suelo = window.innerHeight - 140;
            pj.y = pj.suelo;
            if(window.innerHeight > window.innerWidth) { // M√≥vil
                pj.x = 40; pj.w = 75; pj.h = 75; pj.salto = -18;
            }
        }
        window.addEventListener('resize', ajustar);
        ajustar();

        function comenzarFlujo() {
            // DESBLOQUEO DE AUDIO (Crucial para m√≥vil)
            mus.play().then(() => {
                console.log("Audio fluyendo");
            }).catch(e => {
                // Si falla, lo intentamos de nuevo al pulsar "LISTO"
            });

            document.getElementById("introScreen").style.display = "none";
            if(localStorage.getItem('venecoUser')) {
                iniciarJuego();
            } else {
                document.getElementById("loginMenu").style.display = "flex";
            }
        }

        function guardarYJugar() {
            const u = document.getElementById("tgUser").value;
            if(u.length > 1) {
                localStorage.setItem('venecoUser', u);
                localStorage.setItem('venecoWallet', document.getElementById("solWallet").value);
                document.getElementById("loginMenu").style.display = "none";
                mus.play().catch(()=>{}); // Re-intento de audio
                iniciarJuego();
            }
        }

        function iniciarJuego() {
            ajustar(); // Re-ajustar antes de empezar
            activo = true; pj.vivo = true; score = 0; vel = 8; obst = [];
            document.getElementById("score").innerText = "0";
            document.getElementById("ui").style.display = "block";
            canvas.style.display = "block";
            spawn();
            bucle();
        }

        function spawn() {
            if(!activo) return;
            obst.push({ x: window.innerWidth, w: 60, h: 65 });
            setTimeout(spawn, Math.max(900, 2100 - (vel * 70)));
        }

        function bucle() {
            if(!activo && !pj.vivo) return;
            ctx.clearRect(0,0, window.innerWidth, window.innerHeight);

            // Fondo HD
            bgX -= vel * 0.5;
            if(bgX <= -window.innerWidth) bgX = 0;
            ctx.drawImage(img.f, bgX, 0, window.innerWidth, window.innerHeight);
            ctx.drawImage(img.f, bgX + window.innerWidth, 0, window.innerWidth, window.innerHeight);

            if(activo) {
                pj.dy += pj.g; pj.y += pj.dy;
                if(pj.y > pj.suelo) { pj.y = pj.suelo; pj.dy = 0; }

                for(let i = obst.length - 1; i >= 0; i--) {
                    let o = obst[i];
                    o.x -= vel;
                    let oY = pj.suelo + (pj.h - o.h) + 10;
                    ctx.drawImage(img.b, o.x, oY, o.w, o.h);

                    // Hitbox refinada
                    if (pj.x + 15 < o.x + o.w - 15 && pj.x + pj.w - 15 > o.x + 15 && 
                        pj.y + 10 < oY + o.h && pj.y + pj.h - 5 > oY) {
                        morir();
                    }
                    if(o.x < -100) {
                        obst.splice(i, 1);
                        score += 10;
                        document.getElementById("score").innerText = score;
                        vel += 0.15;
                    }
                }
            }
            ctx.drawImage(pj.vivo ? img.c : img.d, pj.x, pj.y, pj.w, pj.h);
            requestAnimationFrame(bucle);
        }

        function morir() {
            activo = false; pj.vivo = false;
            document.getElementById("finalScore").innerText = score;
            document.getElementById("gameOverScreen").style.display = "flex";
        }

        function reiniciar() {
            document.getElementById("gameOverScreen").style.display = "none";
            iniciarJuego();
        }

        function saltar(e) { 
            if(e && e.cancelable) e.preventDefault();
            if(activo && pj.y >= pj.suelo - 10) pj.dy = pj.salto; 
        }
        
        window.addEventListener("touchstart", saltar, {passive: false});
        window.addEventListener("mousedown", saltar);
    </script>
</body>
</html>
