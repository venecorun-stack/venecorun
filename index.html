<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Veneco Run - Final</title>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; color: white; touch-action: none; }
        
        #rotateMessage {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 5000; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        @media screen and (orientation: portrait) { #rotateMessage { display: flex; } }

        #loadingScreen {
            position: absolute; width: 100%; height: 100%; 
            background: #000 url('portada.png') no-repeat center; 
            background-size: cover; z-index: 3000; display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
        }
        .loader-container { width: 60%; max-width: 200px; height: 8px; background: rgba(255,255,255,0.1); border: 1px solid #ffcc00; border-radius: 5px; margin-bottom: 40px; overflow: hidden; }
        #progressBar { width: 0%; height: 100%; background: #ffcc00; }

        #ui { position: absolute; top: 10px; left: 15px; z-index: 850; display: none; pointer-events: none; }
        .score-text { font-size: 28px; color: white; text-shadow: 2px 2px 0 #000; margin: 0; }
        .record-ui { color: #ffcc00; font-size: 14px; text-shadow: 1px 1px 0 #000; margin: 0; }
        #displayUser { color: #00ffff; font-size: 16px; text-shadow: 1px 1px 0 #000; }

        #levelContainer { position: absolute; top: 8%; width: 100%; text-align: center; z-index: 800; display: none; pointer-events: none; }
        #levelText { font-size: 24px; color: #ffcc00; font-weight: bold; text-shadow: 2px 2px 0 #000; margin: 0; opacity: 0.8; }

        #introScreen, #loginMenu, #gameOverScreen { position: absolute; width: 100%; height: 100%; background: #000; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 900; }
        #introScreen { background: url('portada.png') no-repeat center; background-size: contain; cursor: pointer; }
        .login-box { background: rgba(0,0,0,0.95); padding: 20px; border: 2px solid #ffcc00; border-radius: 15px; width: 260px; text-align: center; }
        input { width: 80%; padding: 10px; margin: 8px 0; border-radius: 5px; border: none; }
        .btn { padding: 12px 25px; font-size: 16px; font-weight: bold; background: #ffcc00; border: none; border-radius: 50px; cursor: pointer; }
        
        canvas { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div id="rotateMessage"><h2 style="color:#ffcc00;">GIRA EL TELÉFONO</h2></div>
    <div id="loadingScreen"><div class="loader-container"><div id="progressBar"></div></div></div>
    <div id="introScreen" onclick="clicPortada()"></div>

    <div id="loginMenu">
        <div class="login-box">
            <h3 style="color:#ffcc00;">REGISTRO</h3>
            <input type="text" id="tgUser" placeholder="@Usuario">
            <input type="text" id="solWallet" placeholder="Wallet Solana">
            <button class="btn" onclick="guardarYEntrar()">EMPEZAR</button>
        </div>
    </div>

    <div id="ui">
        <div id="displayUser"></div>
        <p class="score-text">PUNTOS: <span id="score">0</span></p>
        <p class="record-ui">RECORD: <span id="highScoreText">0</span></p>
    </div>

    <div id="levelContainer"><p id="levelText">PRINCIPIANTE</p></div>

    <div id="gameOverScreen">
        <h1 style="color:#ff4444;">¡GAME OVER!</h1>
        <p>Puntos: <span id="finalScore">0</span></p>
        <button class="btn" onclick="location.reload()">REINTENTAR</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const imgC = new Image(); imgC.src = 'chiguire.png';
        const imgD = new Image(); imgD.src = 'derrota.png';
        const imgB = new Image(); imgB.src = 'barril.png';
        const imgF = new Image(); imgF.src = 'fondo.png';
        const sndSalto = new Audio('salto.mp3');
        const musFondo = new Audio('musicafondo.mp3'); musFondo.loop = true;

        let activo = false, score = 0, vel = 11, obst = [], bgX = 0, estela = [], nivelActual = "";
        let chig = { x: 0, y: 0, w: 110, h: 110, dy: 0, g: 1.1, salto: -21, suelo: 0, vivo: true };
        let recordGlobal = localStorage.getItem('venecoRunHighScore') || 0;

        let loadProgress = 0;
        const interval = setInterval(() => {
            loadProgress += 2;
            document.getElementById("progressBar").style.width = loadProgress + "%";
            if(loadProgress >= 100) { clearInterval(interval); document.getElementById("loadingScreen").style.display = "none"; document.getElementById("introScreen").style.display = "flex"; }
        }, 50);

        function ajustar() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            ctx.scale(dpr, dpr);

            // VALORES FIJOS PARA EVITAR QUE FLOTEN
            chig.w = 110; 
            chig.h = 110;
            chig.suelo = window.innerHeight * 0.76; // Ajuste milimétrico al suelo del dibujo
            chig.x = 80;
            if(!activo) chig.y = chig.suelo;
        }

        function clicPortada() {
            document.getElementById("introScreen").style.display = "none";
            if(localStorage.getItem('venecoUser')) prepararJuego();
            else document.getElementById("loginMenu").style.display = "flex";
        }

        function guardarYEntrar() {
            const u = document.getElementById("tgUser").value;
            if(u.length > 2) {
                localStorage.setItem('venecoUser', u);
                localStorage.setItem('venecoWallet', document.getElementById("solWallet").value);
                document.getElementById("loginMenu").style.display = "none";
                prepararJuego();
            }
        }

        function prepararJuego() {
            musFondo.play().catch(()=>{});
            canvas.style.display = "block";
            document.getElementById("ui").style.display = "block";
            document.getElementById("levelContainer").style.display = "block";
            document.getElementById("displayUser").innerText = localStorage.getItem('venecoUser');
            document.getElementById("highScoreText").innerText = recordGlobal;
            ajustar();
            iniciar();
        }

        function iniciar() { activo = true; chig.vivo = true; score = 0; vel = 11; obst = []; estela = []; requestAnimationFrame(bucle); spawn(); }

        const saltar = () => { if(activo && chig.y >= chig.suelo - 5) { chig.dy = chig.salto; sndSalto.currentTime = 0; sndSalto.play().catch(()=>{}); } };
        window.addEventListener("mousedown", saltar);
        window.addEventListener("touchstart", (e) => { if(activo) { e.preventDefault(); saltar(); } }, {passive: false});
        window.onresize = ajustar;

        function spawn() {
            if(!activo) return;
            let esDoble = score >= 200 && Math.random() > 0.6;
            obst.push({ x: window.innerWidth + 100, w: 85, h: 95, doble: esDoble });
            setTimeout(spawn, Math.max(1200 / (vel * 0.07), 800));
        }

        function bucle() {
            if(!activo && !chig.vivo) return;
            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
            
            bgX -= vel * 0.4; if(bgX <= -window.innerWidth) bgX = 0;
            ctx.drawImage(imgF, bgX, 0, window.innerWidth, window.innerHeight);
            ctx.drawImage(imgF, bgX + window.innerWidth - 1, 0, window.innerWidth, window.innerHeight);

            if(activo) {
                chig.dy += chig.g; chig.y += chig.dy;
                if(chig.y > chig.suelo) { chig.y = chig.suelo; chig.dy = 0; }

                if(score >= 1000) {
                    estela.push({x: chig.x, y: chig.y, o: 0.3});
                    if(estela.length > 5) estela.shift();
                }
                estela.forEach((p, i) => {
                    ctx.globalAlpha = p.o * (i / estela.length);
                    ctx.drawImage(imgC, p.x - (estela.length - i) * 8, p.y, chig.w, chig.h);
                    ctx.globalAlpha = 1;
                });

                let nuevoLvl = (score >= 2000) ? "NIVEL CAOS" : (score >= 1000) ? "NIVEL AREPA" : (score >= 500) ? "NIVEL MANGO" : (score >= 200) ? "NIVEL GUACAMAYA" : "PRINCIPIANTE";
                if(nuevoLvl !== nivelActual) { nivelActual = nuevoLvl; document.getElementById("levelText").innerText = nivelActual; }

                for(let i = obst.length - 1; i >= 0; i--) {
                    obst[i].x -= vel;
                    let bY = (chig.suelo + chig.h) - obst[i].h; // Barril alineado al pie del chigüire
                    
                    if(obst[i].doble) {
                        ctx.drawImage(imgB, obst[i].x, bY, obst[i].w, obst[i].h);
                        ctx.drawImage(imgB, (obst[i].x + obst[i].w) - 35, bY, obst[i].w, obst[i].h);
                    } else {
                        ctx.drawImage(imgB, obst[i].x, bY, obst[i].w, obst[i].h);
                    }
                    
                    if (chig.x + 30 < obst[i].x + (obst[i].doble ? 130 : 85) - 30 && chig.x + chig.w - 30 > obst[i].x + 30 && chig.y + 30 < bY + obst[i].h && chig.y + chig.h - 10 > bY) {
                        activo = false; chig.vivo = false; musFondo.pause();
                        document.getElementById("gameOverScreen").style.display = "flex";
                        document.getElementById("finalScore").innerText = score;
                    }
                    if(obst[i].x < -200) { obst.splice(i, 1); score += 10; document.getElementById("score").innerText = score; vel += 0.15; }
                }
            }
            ctx.drawImage(chig.vivo ? imgC : imgD, chig.x, chig.y, chig.w, chig.h);
            requestAnimationFrame(bucle);
        }
    </script>
</body>
</html>
