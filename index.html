<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veneco Run - Master Edition</title>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; color: white; }
        #logoutBtn { position: absolute; top: 15px; right: 15px; z-index: 1000; background: #ff4444; color: white; border: 2px solid white; padding: 10px 15px; border-radius: 12px; cursor: pointer; font-weight: bold; display: none; }
        
        #introScreen, #loginMenu, #gameOverScreen { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            background-color: #000;
            background-position: center; 
            background-repeat: no-repeat;
            background-size: contain;
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            z-index: 900; 
            text-align: center; 
        }

        #introScreen { 
            background-image: url('portada.png'); 
            cursor: pointer; 
            justify-content: flex-end; 
        }

        @media (max-aspect-ratio: 1/1) {
            #introScreen {
                background-image: url('portada_mobile.png') !important;
                background-size: cover !important;
                background-position: center center;
            }
        }

        #loginMenu { background-image: url('portada.png'); display: none; }
        #gameOverScreen { background: rgba(0,0,0,0.95); display: none; }
        
        .login-box { background: rgba(0,0,0,0.9); padding: 30px; border: 3px solid #ffcc00; border-radius: 20px; width: 85%; max-width: 350px; }
        input { width: 90%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none; font-size: 16px; background: #222; color: white; }
        .btn { padding: 15px 35px; font-size: 18px; font-weight: bold; background: #ffcc00; color: #000; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0px 5px 0px #b38f00; margin-top: 10px; }
        .share-btn { background: #000; color: white; border: 2px solid #555; padding: 12px 25px; border-radius: 50px; font-size: 16px; cursor: pointer; margin-top: 10px; font-weight: bold; }
        
        #ui { position: absolute; top: 10px; left: 10px; z-index: 850; display: none; pointer-events: none; }
        .score-text { font-size: 22px; color: white; text-shadow: 2px 2px 0 #000; margin: 0; }
        .record-ui { color: #ffcc00; font-size: 14px; text-shadow: 1.5px 1.5px 0 #000; margin: 0; }
        
        #levelContainer {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 800;
            text-align: right;
            display: none;
            pointer-events: none;
        }
        #levelText { 
            font-size: 18px; 
            color: #ffcc00; 
            font-weight: bold; 
            text-shadow: 2px 2px 0 #000;
            margin: 0;
            background: rgba(0,0,0,0.3);
            padding: 2px 8px;
            border-radius: 5px;
        }

        canvas { display: none; image-rendering: -webkit-optimize-contrast; }
    </style>
</head>
<body>

    <button id="logoutBtn" onclick="cerrarSesion()">CERRAR SESI√ìN ‚úñ</button>

    <div id="introScreen" onclick="clicPortada()">
        <div style="font-size:24px; color:white; margin-bottom:80px; text-shadow: 0 0 15px #ffcc00; background: rgba(0,0,0,0.5); width:100%;">TOCA PARA EMPEZAR</div>
    </div>

    <div id="loginMenu">
        <div class="login-box">
            <h2 style="color:#ffcc00; margin-top:0;">REGISTRO</h2>
            <input type="text" id="tgUser" placeholder="@tu_usuario">
            <input type="text" id="solWallet" placeholder="Wallet Solana">
            <button class="btn" onclick="guardarYEntrar()">LISTO</button>
        </div>
    </div>

    <div id="ui">
        <div id="displayUser" style="color:#00ffff; font-size:16px; text-shadow: 1.5px 1.5px 0 #000;"></div>
        <p class="score-text">PUNTOS: <span id="score">0</span></p>
        <p class="record-ui">RECORD: <span id="highScoreText">0</span></p>
    </div>

    <div id="levelContainer">
        <p id="levelText">PRINCIPIANTE</p>
    </div>

    <div id="gameOverScreen">
        <h1 style="color:#ff4444; font-size:35px; text-shadow: 3px 3px 0 #000;">¬°FIN DEL JUEGO!</h1>
        <div style="display:flex; align-items:center; gap:20px; justify-content:center; margin-bottom:15px;">
            <div>
                <p style="font-size:24px; margin:0;">Puntos: <span id="finalScore">0</span></p>
                <p style="font-size:18px; color:#ffcc00; margin:0;">R√©cord: <span id="finalBest">0</span></p>
            </div>
            <img src="derrota.png" style="width:100px; border-radius:15px;">
        </div>
        <button class="share-btn" onclick="compartirX()">ùïè Compartir en Twitter</button>
        <button class="btn" onclick="location.reload()">REINTENTAR</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const imgC = new Image(); imgC.src = 'chiguire.png';
        const imgD = new Image(); imgD.src = 'derrota.png';
        const imgB = new Image(); imgB.src = 'barril.png';
        const imgF = new Image(); imgF.src = 'fondo.png';

        const sndClick = new Audio('click.mp3');
        const sndSalto = new Audio('salto.mp3');
        const sndPerder = new Audio('perder.mp3');
        const musFondo = new Audio('musicafondo.mp3'); musFondo.loop = true;
        const sndIntro = new Audio('intro.mp3'); sndIntro.loop = true;

        let activo = false, score = 0, vel = 11, obst = [], bgX = 0;
        let recordGlobal = localStorage.getItem('venecoRunHighScore') || 0;
        let chig = { x: 80, y: 0, w: 110, h: 110, dy: 0, g: 2.1, salto: -23, suelo: 0, vivo: true };
        let estela = [];
        let nivelActual = "";

        // Variables para estabilizar FPS
        let ultimoTiempo = 0;
        const fpsObjetivo = 1000 / 60; 

        if(localStorage.getItem('venecoUser')) document.getElementById("logoutBtn").style.display = "block";

        function cerrarSesion() { localStorage.clear(); location.reload(); }

        function clicPortada() { 
            sndClick.play(); sndIntro.play(); 
            document.getElementById("introScreen").style.display = "none"; 
            if(localStorage.getItem('venecoUser')) {
                document.getElementById("logoutBtn").style.display = "none";
                prepararJuego(); 
            } else {
                document.getElementById("loginMenu").style.display = "flex"; 
            }
        }

        function guardarYEntrar() {
            sndClick.play();
            const u = document.getElementById("tgUser").value;
            const w = document.getElementById("solWallet").value;
            if(u.length > 2) {
                localStorage.setItem('venecoUser', u);
                localStorage.setItem('venecoWallet', w);
                document.getElementById("loginMenu").style.display = "none";
                document.getElementById("logoutBtn").style.display = "none";
                prepararJuego();
            }
        }

        function prepararJuego() { 
            sndIntro.pause(); musFondo.play(); 
            canvas.style.display = "block"; 
            document.getElementById("ui").style.display = "block"; 
            document.getElementById("levelContainer").style.display = "block";
            document.getElementById("displayUser").innerText = localStorage.getItem('venecoUser');
            document.getElementById("highScoreText").innerText = recordGlobal;
            ajustar(); iniciar(); 
        }

        function ajustar() { 
            const dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * dpr; canvas.height = window.innerHeight * dpr;
            canvas.style.width = window.innerWidth + 'px'; canvas.style.height = window.innerHeight + 'px';
            ctx.scale(dpr, dpr); 
            chig.suelo = window.innerHeight - 220; chig.y = chig.suelo;
            chig.x = window.innerWidth < 600 ? 25 : 100;
        }

        function iniciar() { 
            activo = true; 
            chig.vivo = true; 
            score = 0; 
            vel = 11; 
            obst = []; 
            estela = []; 
            ultimoTiempo = performance.now();
            requestAnimationFrame(bucle); 
            // CAMBIO: Espera 2 segundos antes del primer barril
            setTimeout(spawn, 2000); 
        }

        async function enviarDatosExcel(puntos) {
            const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbyb83SGQoXgHh_eWtJzEr39FmnnoiM__y7fH_GEytH5uAqVCczOUufe523OnXhRcSYzYw/exec";
            const datos = { usuario: localStorage.getItem('venecoUser'), wallet: localStorage.getItem('venecoWallet'), puntaje: puntos };
            try { fetch(URL_SCRIPT, { method: "POST", mode: "no-cors", headers: { "Content-Type": "application/json" }, body: JSON.stringify(datos) }); } catch (e) {}
        }

        function morir() { 
            activo = false; chig.vivo = false; musFondo.pause(); sndPerder.play(); 
            if(score > recordGlobal) { recordGlobal = score; localStorage.setItem('venecoRunHighScore', recordGlobal); }
            enviarDatosExcel(score);
            document.getElementById("finalScore").innerText = score; 
            document.getElementById("finalBest").innerText = recordGlobal;
            document.getElementById("levelContainer").style.display = "none";
            document.getElementById("gameOverScreen").style.display = "flex"; 
        }

        function compartirX() {
            const msg = `üèÜ ¬°He conseguido ${score} puntos en Veneco Run! üöÄ R√©cord: ${recordGlobal}. #VenecoRun #Solana`;
            window.open(`https://twitter.com/intent/tweet?text=${msg}`, '_blank');
        }

        const saltar = () => { if(activo && chig.y >= chig.suelo - 10) { chig.dy = chig.salto; sndSalto.currentTime = 0; sndSalto.play(); } };
        window.addEventListener("mousedown", saltar);
        window.addEventListener("touchstart", saltar);
        window.addEventListener("keydown", (e) => { if(e.code === "Space") { e.preventDefault(); saltar(); } });
        window.onresize = ajustar;

        function spawn() {
            if(!activo) return;
            let esDoble = score >= 200 && Math.random() > 0.6;
            obst.push({ x: window.innerWidth + 150, w: esDoble ? 125 : 80, h: 90, doble: esDoble });

            let baseFreq = 1100 / (vel * 0.07);
            if (score > 800) {
                let randomFactor = 0.7 + (Math.random() * 0.5);
                baseFreq = baseFreq * randomFactor;
            }
            let delay = Math.max(baseFreq, esDoble ? 1100 : 700); 
            setTimeout(spawn, delay);
        }

        // CAMBIO: Funci√≥n de bucle estabilizada para Android/iPhone
        function bucle(tiempoActual) {
            if(!activo && !chig.vivo) return;

            const delta = tiempoActual - ultimoTiempo;

            if (delta >= fpsObjetivo) {
                ultimoTiempo = tiempoActual - (delta % fpsObjetivo);

                ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
                bgX -= vel * 0.4;
                if(bgX <= -window.innerWidth) bgX = 0;
                
                ctx.drawImage(imgF, bgX, 0, window.innerWidth + 2, window.innerHeight);
                ctx.drawImage(imgF, bgX + window.innerWidth, 0, window.innerWidth + 2, window.innerHeight);

                let shadowOpacity = Math.max(0.1, 0.5 - (chig.suelo - chig.y) / 400);
                ctx.fillStyle = `rgba(0,0,0,${shadowOpacity})`;
                ctx.beginPath();
                ctx.ellipse(chig.x + 55, chig.suelo + 105, 40, 15, 0, 0, Math.PI * 2);
                ctx.fill();

                if(activo) {
                    chig.dy += chig.g; chig.y += chig.dy;
                    if(chig.y > chig.suelo) { chig.y = chig.suelo; chig.dy = 0; }

                    if(score >= 1000) {
                        estela.push({x: chig.x, y: chig.y, o: 0.4});
                        if(estela.length > 5) estela.shift();
                    }

                    estela.forEach((p, i) => {
                        ctx.globalAlpha = p.o * (i / estela.length);
                        ctx.drawImage(imgC, p.x - (estela.length - i) * 10, p.y, chig.w, chig.h);
                        ctx.globalAlpha = 1;
                    });

                    let nuevoLvl = "PRINCIPIANTE";
                    if(score >= 2000) nuevoLvl = "NIVEL CAOS";
                    else if(score >= 1000) nuevoLvl = "NIVEL AREPA";
                    else if(score >= 500) nuevoLvl = "NIVEL MANGO";
                    else if(score >= 200) nuevoLvl = "NIVEL GUACAMAYA";

                    if (nuevoLvl !== nivelActual) {
                        nivelActual = nuevoLvl;
                        let el = document.getElementById("levelText");
                        el.innerText = nivelActual;
                    }

                    if(score >= 2000) vel += 0.005;
                    else if(score >= 1000) vel += 0.004;
                    else if(score >= 500) vel += 0.003;
                    else if(score >= 200) vel += 0.002;

                    for(let i = obst.length - 1; i >= 0; i--) {
                        obst[i].x -= vel;
                        let bY = chig.suelo + (chig.h - obst[i].h);
                        
                        if(obst[i].doble) {
                            ctx.drawImage(imgB, obst[i].x, bY, 80, obst[i].h);
                            ctx.drawImage(imgB, (obst[i].x + 80) - 35, bY, 80, obst[i].h);
                        } else {
                            ctx.drawImage(imgB, obst[i].x, bY, obst[i].w, obst[i].h);
                        }
                        
                        if (chig.x + 35 <     obst[i].x + obst[i].w - 35 && 
                            chig.x + chig.w - 35 > obst[i].x + 35 && 
                            chig.y + 35 < bY + obst[i].h && 
                            chig.y + chig.h - 15 > bY) morir();

                        if(obst[i].x < -200) { 
                            obst.splice(i, 1); score += 10; 
                            document.getElementById("score").innerText = score; 
                            vel += 0.15;
                        }
                    }
                }
                ctx.drawImage(chig.vivo ? imgC : imgD, chig.x, chig.y, chig.w, chig.h);
            }
            requestAnimationFrame(bucle);
        }
    </script>
</body>
</html>
