<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Veneco Run - Master Edition</title>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; color: white; touch-action: none; width: 100vw; height: 100vh; }
        
        /* AVISO DE ROTACIÓN */
        #rotateMessage {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 5000; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        @media screen and (orientation: portrait) { #rotateMessage { display: flex; } }

        /* PANTALLA DE CARGA */
        #loadingScreen {
            position: absolute; width: 100%; height: 100%; 
            background: #000 url('portada.png') no-repeat center; 
            background-size: cover; z-index: 3000; display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
        }
        #loadingScreen::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: -1; }
        .loader-container { width: 70%; max-width: 300px; height: 15px; background: rgba(255,255,255,0.1); border: 2px solid #ffcc00; border-radius: 10px; margin-bottom: 50px; overflow: hidden; }
        #progressBar { width: 0%; height: 100%; background: #ffcc00; transition: width 0.1s linear; }

        /* INTERFAZ (RESTAURADA Y ESCALADA) */
        #ui { position: absolute; top: 10px; left: 15px; z-index: 850; display: none; pointer-events: none; }
        .score-text { font-size: clamp(24px, 6vw, 40px); color: white; text-shadow: 3px 3px 0 #000; margin: 0; }
        .record-ui { color: #ffcc00; font-size: clamp(14px, 3vw, 20px); text-shadow: 2px 2px 0 #000; margin: 0; }
        #displayUser { color: #00ffff; font-size: clamp(16px, 3vw, 22px); text-shadow: 2px 2px 0 #000; }

        #levelContainer { position: absolute; top: 12%; width: 100%; text-align: center; z-index: 800; display: none; pointer-events: none; }
        #levelText { font-size: clamp(28px, 9vw, 55px); color: #ffcc00; font-weight: bold; text-shadow: 4px 4px 0 #000; margin: 0; opacity: 0.9; }

        /* MENÚS */
        #introScreen, #loginMenu, #gameOverScreen { position: absolute; width: 100%; height: 100%; background: #000; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 900; }
        #introScreen { background: url('portada.png') no-repeat center; background-size: contain; cursor: pointer; }
        .login-box { background: rgba(0,0,0,0.9); padding: 25px; border: 3px solid #ffcc00; border-radius: 20px; width: 80%; max-width: 320px; text-align: center; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; background: #222; color: white; }
        .btn { padding: 15px 35px; font-size: 18px; font-weight: bold; background: #ffcc00; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0px 5px 0px #b38f00; }
        
        canvas { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div id="rotateMessage">
        <h2 style="color:#ffcc00;">GIRA EL TELÉFONO</h2>
        <p>Para jugar, mantén el móvil en horizontal</p>
    </div>

    <div id="loadingScreen">
        <div class="loader-container"><div id="progressBar"></div></div>
    </div>

    <div id="introScreen" onclick="clicPortada()">
        <div style="background:rgba(0,0,0,0.6); padding:15px; width:100%; text-align:center; position:absolute; bottom:20%; font-size:20px;">TOCA PARA EMPEZAR</div>
    </div>

    <div id="loginMenu">
        <div class="login-box">
            <h2 style="color:#ffcc00; margin:0 0 15px 0;">REGISTRO</h2>
            <input type="text" id="tgUser" placeholder="@Usuario_Telegram">
            <input type="text" id="solWallet" placeholder="Wallet Solana">
            <button class="btn" onclick="guardarYEntrar()">LISTO</button>
        </div>
    </div>

    <div id="ui">
        <div id="displayUser"></div>
        <p class="score-text">PUNTOS: <span id="score">0</span></p>
        <p class="record-ui">RECORD: <span id="highScoreText">0</span></p>
    </div>

    <div id="levelContainer"><p id="levelText">PRINCIPIANTE</p></div>

    <div id="gameOverScreen">
        <h1 style="color:#ff4444; font-size:45px; text-shadow: 3px 3px 0 #000;">¡FIN DEL JUEGO!</h1>
        <p style="font-size:24px;">Puntos: <span id="finalScore">0</span></p>
        <button class="btn" onclick="location.reload()">REINTENTAR</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const imgC = new Image(); imgC.src = 'chiguire.png';
        const imgD = new Image(); imgD.src = 'derrota.png';
        const imgB = new Image(); imgB.src = 'barril.png';
        const imgF = new Image(); imgF.src = 'fondo.png';
        const sndSalto = new Audio('salto.mp3');
        const musFondo = new Audio('musicafondo.mp3'); musFondo.loop = true;

        let activo = false, score = 0, vel = 11, obst = [], bgX = 0, estela = [], nivelActual = "";
        let chig = { x: 80, y: 0, w: 100, h: 100, dy: 0, g: 2.1, salto: -23, suelo: 0, vivo: true };
        let recordGlobal = localStorage.getItem('venecoRunHighScore') || 0;

        let loadProgress = 0;
        const interval = setInterval(() => {
            loadProgress += 2;
            document.getElementById("progressBar").style.width = loadProgress + "%";
            if(loadProgress >= 100) {
                clearInterval(interval);
                document.getElementById("loadingScreen").style.display = "none";
                document.getElementById("introScreen").style.display = "flex";
            }
        }, 80);

        function ajustar() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // AJUSTE PARA NO FLOTAR: El suelo ahora se alinea con la parte oscura del fondo
            chig.suelo = canvas.height - 155; 
            chig.w = (canvas.height < 500) ? 90 : 110; 
            chig.h = chig.w;
            if(!activo) chig.y = chig.suelo;
            chig.x = (canvas.width < 700) ? 40 : 100;
        }

        function clicPortada() {
            document.getElementById("introScreen").style.display = "none";
            if(localStorage.getItem('venecoUser')) prepararJuego();
            else document.getElementById("loginMenu").style.display = "flex";
        }

        function guardarYEntrar() {
            const u = document.getElementById("tgUser").value;
            if(u.length > 2) {
                localStorage.setItem('venecoUser', u);
                localStorage.setItem('venecoWallet', document.getElementById("solWallet").value);
                document.getElementById("loginMenu").style.display = "none";
                prepararJuego();
            }
        }

        function prepararJuego() {
            musFondo.play().catch(()=>{});
            canvas.style.display = "block";
            document.getElementById("ui").style.display = "block";
            document.getElementById("levelContainer").style.display = "block";
            document.getElementById("displayUser").innerText = localStorage.getItem('venecoUser');
            document.getElementById("highScoreText").innerText = recordGlobal;
            ajustar();
            iniciar();
        }

        function iniciar() { activo = true; chig.vivo = true; score = 0; vel = 11; obst = []; estela = []; requestAnimationFrame(bucle); spawn(); }

        const saltar = () => { if(activo && chig.y >= chig.suelo - 15) { chig.dy = chig.salto; sndSalto.currentTime = 0; sndSalto.play().catch(()=>{}); } };

        window.addEventListener("mousedown", saltar);
        window.addEventListener("touchstart", (e) => { if(activo) { e.preventDefault(); saltar(); } }, {passive: false});
        window.onresize = ajustar;

        function spawn() {
            if(!activo) return;
            let esDoble = score >= 200 && Math.random() > 0.6;
            // Barril escalado al Chigüire
            obst.push({ x: canvas.width + 150, w: chig.w * 0.75, h: chig.h * 0.8, doble: esDoble });
            let freq = 1100 / (vel * 0.07);
            setTimeout(spawn, Math.max(freq, esDoble ? 1100 : 750));
        }

        function bucle() {
            if(!activo && !chig.vivo) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            bgX -= vel * 0.4; if(bgX <= -canvas.width) bgX = 0;
            ctx.drawImage(imgF, bgX, 0, canvas.width, canvas.height);
            ctx.drawImage(imgF, bgX + canvas.width - 1, 0, canvas.width, canvas.height);

            if(activo) {
                chig.dy += chig.g; chig.y += chig.dy;
                if(chig.y > chig.suelo) { chig.y = chig.suelo; chig.dy = 0; }

                // Estela Original (Restaurada)
                if(score >= 1000) {
                    estela.push({x: chig.x, y: chig.y, o: 0.4});
                    if(estela.length > 5) estela.shift();
                }
                estela.forEach((p, i) => {
                    ctx.globalAlpha = p.o * (i / estela.length);
                    ctx.drawImage(imgC, p.x - (estela.length - i) * 10, p.y, chig.w, chig.h);
                    ctx.globalAlpha = 1;
                });

                // Niveles y Dificultad Originales
                let nuevoLvl = (score >= 2000) ? "NIVEL CAOS" : (score >= 1000) ? "NIVEL AREPA" : (score >= 500) ? "NIVEL MANGO" : (score >= 200) ? "NIVEL GUACAMAYA" : "PRINCIPIANTE";
                if(nuevoLvl !== nivelActual) { nivelActual = nuevoLvl; document.getElementById("levelText").innerText = nivelActual; }
                if(score >= 200) vel += (score >= 2000) ? 0.005 : (score >= 1000) ? 0.004 : (score >= 500) ? 0.003 : 0.002;

                for(let i = obst.length - 1; i >= 0; i--) {
                    obst[i].x -= vel;
                    // Ajuste de barril para que pise el suelo
                    let bY = (chig.suelo + chig.h) - obst[i].h;
                    
                    if(obst[i].doble) {
                        ctx.drawImage(imgB, obst[i].x, bY, obst[i].w, obst[i].h);
                        ctx.drawImage(imgB, (obst[i].x + obst[i].w) - (obst[i].w * 0.45), bY, obst[i].w, obst[i].h);
                    } else {
                        ctx.drawImage(imgB, obst[i].x, bY, obst[i].w, obst[i].h);
                    }
                    
                    // Colisión ajustada al escalado
                    if (chig.x + 30 < obst[i].x + (obst[i].doble ? obst[i].w * 1.5 : obst[i].w) - 30 && chig.x + chig.w - 30 > obst[i].x + 30 && chig.y + 30 < bY + obst[i].h && chig.y + chig.h - 10 > bY) {
                        activo = false; chig.vivo = false; musFondo.pause();
                        document.getElementById("gameOverScreen").style.display = "flex";
                        document.getElementById("finalScore").innerText = score;
                    }
                    if(obst[i].x < -200) { obst.splice(i, 1); score += 10; document.getElementById("score").innerText = score; vel += 0.15; }
                }
            }
            ctx.drawImage(chig.vivo ? imgC : imgD, chig.x, chig.y, chig.w, chig.h);
            requestAnimationFrame(bucle);
        }
    </script>
</body>
</html>
