<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veneco Run Debug</title>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: sans-serif; color: white; }
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 5000; text-align: center; }
        #introScreen { background: #111; cursor: pointer; border: 5px solid #ffcc00; box-sizing: border-box; }
        #loginMenu { background: #000; display: none; }
        #gameOverScreen { background: rgba(0,0,0,0.9); display: none; }
        .box { background: #222; padding: 30px; border: 3px solid #ffcc00; border-radius: 20px; width: 80%; max-width: 300px; }
        input { width: 90%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none; font-size: 16px; }
        .btn { padding: 15px 30px; background: #ffcc00; color: #000; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }
        canvas { display: none; position: absolute; top: 0; left: 0; z-index: 10; width: 100%; height: 100%; }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 100; display: none; font-size: 24px; }
    </style>
</head>
<body>

    <div id="introScreen" class="screen" onclick="irALogin()">
        <h1 style="color:#ffcc00;">VENECO RUN</h1>
        <p>TAP PARA CONTINUAR</p>
        <p style="font-size: 12px; color: #555;">(Si ves esto, la imagen de portada no cargó)</p>
    </div>

    <div id="loginMenu" class="screen">
        <div class="box">
            <h2>REGISTRO</h2>
            <input type="text" id="tgUser" placeholder="@Usuario">
            <input type="text" id="solWallet" placeholder="Wallet Solana">
            <button class="btn" onclick="guardarYJugar()">ENTRAR</button>
        </div>
    </div>

    <div id="gameOverScreen" class="screen">
        <h1>¡FIN!</h1>
        <button class="btn" onclick="location.reload()">REINTENTAR</button>
    </div>

    <div id="ui">PUNTOS: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Forzamos que el juego sepa que GitHub es estricto
        const img = { f: new Image(), c: new Image(), b: new Image(), d: new Image() };
        img.f.src = 'fondo.png'; 
        img.c.src = 'chiguire.png'; 
        img.b.src = 'barril.png'; 
        img.d.src = 'derrota.png';

        const mus = new Audio('musicaFondo.mp3'); 
        mus.loop = true;

        let activo = false, score = 0, vel = 8, bgX = 0, obst = [];
        let pj = { x: 50, y: 0, w: 70, h: 70, dy: 0, g: 1, salto: -17, suelo: 0, vivo: true };

        function irALogin() {
            console.log("Clic detectado");
            document.getElementById("introScreen").style.display = "none";
            document.getElementById("loginMenu").style.display = "flex";
            mus.play().catch(e => console.log("Audio bloqueado"));
        }

        function guardarYJugar() {
            const u = document.getElementById("tgUser").value;
            if(u.length > 1) {
                localStorage.setItem('venecoUser', u);
                document.getElementById("loginMenu").style.display = "none";
                iniciarJuego();
            }
        }

        function iniciarJuego() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            ctx.scale(dpr, dpr);
            
            pj.suelo = window.innerHeight - 120;
            pj.y = pj.suelo;
            
            activo = true;
            document.getElementById("ui").style.display = "block";
            canvas.style.display = "block";
            spawn();
            bucle();
        }

        function spawn() {
            if(!activo) return;
            obst.push({ x: window.innerWidth, w: 50, h: 60 });
            setTimeout(spawn, 1500);
        }

        function bucle() {
            if(!activo) return;
            ctx.clearRect(0,0, window.innerWidth, window.innerHeight);

            bgX -= vel * 0.5;
            if(bgX <= -window.innerWidth) bgX = 0;
            
            // Dibujamos solo si la imagen cargó, si no, un color para que no se trabe
            if(img.f.complete) {
                ctx.drawImage(img.f, bgX, 0, window.innerWidth, window.innerHeight);
                ctx.drawImage(img.f, bgX + window.innerWidth, 0, window.innerWidth, window.innerHeight);
            } else {
                ctx.fillStyle = "#333";
                ctx.fillRect(0,0, canvas.width, canvas.height);
            }

            pj.dy += pj.g; pj.y += pj.dy;
            if(pj.y > pj.suelo) { pj.y = pj.suelo; pj.dy = 0; }

            for(let o of obst) {
                o.x -= vel;
                if(img.b.complete) ctx.drawImage(img.b, o.x, pj.suelo + 10, o.w, o.h);
                if (pj.x < o.x + o.w && pj.x + pj.w > o.x && pj.y < pj.suelo + 10 + o.h && pj.y + pj.h > pj.suelo + 10) {
                    activo = false;
                    document.getElementById("gameOverScreen").style.display = "flex";
                }
            }

            if(img.c.complete) ctx.drawImage(img.c, pj.x, pj.y, pj.w, pj.h);
            requestAnimationFrame(bucle);
        }

        window.addEventListener("touchstart", () => { if(activo && pj.y >= pj.suelo - 5) pj.dy = pj.salto; });
        window.addEventListener("mousedown", () => { if(activo && pj.y >= pj.suelo - 5) pj.dy = pj.salto; });
    </script>
</body>
</html>
