<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Veneco Run - Master Edition</title>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; font-family: 'Arial Black', sans-serif; color: white; touch-action: none; }
        
        /* PANTALLA DE CARGA PROFESIONAL */
        #loadingScreen {
            position: absolute; width: 100%; height: 100%; 
            background: #000 url('portada.png') no-repeat center; 
            background-size: cover;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
            z-index: 3000;
        }
        #loadingScreen::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: -1;
        }
        @media screen and (max-width: 600px) { #loadingScreen { background-image: url('portada_mobile.png') !important; } }

        .loader-container {
            width: 80%; max-width: 400px; height: 25px;
            background: rgba(255,255,255,0.1);
            border: 3px solid #ffcc00; border-radius: 15px;
            margin-bottom: 80px; overflow: hidden;
        }
        #progressBar { width: 0%; height: 100%; background: #ffcc00; box-shadow: 0 0 15px #ffcc00; transition: width 0.1s linear; }

        /* MENÚS ORIGINALES (RESTAURADOS) */
        #logoutBtn { position: absolute; top: 15px; right: 15px; z-index: 1000; background: #ff4444; color: white; border: 2px solid white; padding: 10px 15px; border-radius: 12px; cursor: pointer; font-weight: bold; display: none; }
        #introScreen, #loginMenu, #gameOverScreen { 
            position: absolute; width: 100%; height: 100%; background-color: #000; 
            background-position: center; background-repeat: no-repeat; 
            display: none; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 900; text-align: center; 
        }
        #introScreen { background-image: url('portada.png'); background-size: contain; cursor: pointer; }
        @media screen and (max-width: 600px) { #introScreen { background-image: url('portada_mobile.png') !important; background-size: cover !important; } }
        
        .login-box { background: rgba(0,0,0,0.9); padding: 30px; border: 3px solid #ffcc00; border-radius: 20px; width: 85%; max-width: 350px; }
        input { width: 90%; padding: 15px; margin: 10px 0; border-radius: 10px; border: none; background: #222; color: white; font-size: 16px; }
        .btn { padding: 15px 35px; font-size: 18px; font-weight: bold; background: #ffcc00; color: #000; border: none; border-radius: 50px; cursor: pointer; box-shadow: 0px 5px 0px #b38f00; margin-top: 10px; }
        
        #ui { position: absolute; top: 20px; left: 20px; z-index: 850; display: none; pointer-events: none; }
        .score-text { font-size: 40px; color: white; text-shadow: 3px 3px 0 #000; margin: 0; }
        .record-ui { color: #ffcc00; font-size: 20px; text-shadow: 2px 2px 0 #000; margin: 0; }
        
        #levelContainer { position: absolute; top: 15%; left: 50%; transform: translateX(-50%); z-index: 800; text-align: center; width: 100%; display: none; pointer-events: none; }
        #levelText { font-size: 55px; color: #ffcc00; font-weight: bold; text-shadow: 4px 4px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000; margin: 0; opacity: 0.8; }
        
        canvas { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div id="loadingScreen">
        <p style="color: #ffcc00; margin-bottom: 10px; letter-spacing: 2px;">CARGANDO RECURSOS... <span id="percent">0%</span></p>
        <div class="loader-container"><div id="progressBar"></div></div>
    </div>

    <button id="logoutBtn" onclick="localStorage.clear(); location.reload();">CERRAR SESIÓN ✖</button>

    <div id="introScreen" onclick="clicPortada()">
        <div style="font-size:24px; color:white; margin-bottom:80px; text-shadow: 0 0 15px #ffcc00; background: rgba(0,0,0,0.5); width:100%; padding: 15px 0;">TOCA PARA EMPEZAR</div>
    </div>

    <div id="loginMenu">
        <div class="login-box">
            <h2 style="color:#ffcc00; margin-top:0;">REGISTRO</h2>
            <input type="text" id="tgUser" placeholder="@tu_usuario">
            <input type="text" id="solWallet" placeholder="Wallet Solana">
            <button class="btn" onclick="guardarYEntrar()">LISTO</button>
        </div>
    </div>

    <div id="ui">
        <div id="displayUser" style="color:#00ffff; font-size:22px; text-shadow: 2px 2px 0 #000;"></div>
        <p class="score-text">PUNTOS: <span id="score">0</span></p>
        <p class="record-ui">RECORD: <span id="highScoreText">0</span></p>
    </div>

    <div id="levelContainer"><p id="levelText">PRINCIPIANTE</p></div>

    <div id="gameOverScreen">
        <h1 style="color:#ff4444; font-size:45px; text-shadow: 3px 3px 0 #000;">¡FIN DEL JUEGO!</h1>
        <div style="display:flex; align-items:center; gap:20px; justify-content:center; margin-bottom:15px;">
            <div>
                <p style="font-size:28px; margin:0;">Puntos: <span id="finalScore">0</span></p>
                <p style="font-size:20px; color:#ffcc00; margin:0;">Récord: <span id="finalBest">0</span></p>
            </div>
            <img src="derrota.png" style="width:120px; border-radius:15px;">
        </div>
        <button class="btn" onclick="location.reload()">REINTENTAR</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const imgC = new Image(); imgC.src = 'chiguire.png';
        const imgD = new Image(); imgD.src = 'derrota.png';
        const imgB = new Image(); imgB.src = 'barril.png';
        const imgF = new Image(); imgF.src = 'fondo.png';
        const imgFM = new Image(); imgFM.src = 'fondo_mobile.png';
        const sndClick = new Audio('click.mp3');
        const sndSalto = new Audio('salto.mp3');
        const sndPerder = new Audio('perder.mp3');
        const musFondo = new Audio('musicafondo.mp3'); musFondo.loop = true;
        const sndIntro = new Audio('intro.mp3'); sndIntro.loop = true;

        // CARGA FORZADA DE 4 SEGUNDOS
        let loadProgress = 0;
        const interval = setInterval(() => {
            loadProgress += 2;
            document.getElementById("progressBar").style.width = loadProgress + "%";
            document.getElementById("percent").innerText = loadProgress + "%";
            if(loadProgress >= 100) {
                clearInterval(interval);
                document.getElementById("loadingScreen").style.display = "none";
                document.getElementById("introScreen").style.display = "flex";
            }
        }, 80);

        let activo = false, score = 0, vel = 11, obst = [], bgX = 0, estela = [], nivelActual = "";
        let chig = { x: 80, y: 0, w: 110, h: 110, dy: 0, g: 2.1, salto: -23, suelo: 0, vivo: true };
        let recordGlobal = localStorage.getItem('venecoRunHighScore') || 0;

        if(localStorage.getItem('venecoUser')) document.getElementById("logoutBtn").style.display = "block";

        function ajustar() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
            
            // EL AJUSTE CLAVE: El suelo se calcula siempre relativo al alto de la pantalla
            chig.suelo = window.innerHeight - 200; 
            if(!activo) chig.y = chig.suelo;
            chig.x = (window.innerWidth < 600) ? 25 : 100;
        }

        function clicPortada() {
            sndClick.play().catch(()=>{}); 
            sndIntro.play().catch(()=>{});
            document.getElementById("introScreen").style.display = "none";
            if(localStorage.getItem('venecoUser')) prepararJuego();
            else document.getElementById("loginMenu").style.display = "flex";
        }

        function guardarYEntrar() {
            const u = document.getElementById("tgUser").value;
            const w = document.getElementById("solWallet").value;
            if(u.length > 2) {
                localStorage.setItem('venecoUser', u);
                localStorage.setItem('venecoWallet', w);
                document.getElementById("loginMenu").style.display = "none";
                prepararJuego();
            }
        }

        function prepararJuego() {
            sndIntro.pause(); 
            musFondo.play().catch(()=>{});
            canvas.style.display = "block";
            document.getElementById("ui").style.display = "block";
            document.getElementById("levelContainer").style.display = "block";
            document.getElementById("displayUser").innerText = localStorage.getItem('venecoUser');
            document.getElementById("highScoreText").innerText = recordGlobal;
            ajustar(); 
            iniciar();
        }

        function iniciar() { 
            activo = true; chig.vivo = true; score = 0; vel = 11; obst = []; estela = []; 
            requestAnimationFrame(bucle); 
            spawn(); 
        }

        const saltar = () => { if(activo && chig.y >= chig.suelo - 15) { chig.dy = chig.salto; sndSalto.currentTime = 0; sndSalto.play().catch(()=>{}); } };

        window.addEventListener("keydown", (e) => { if(e.code === "Space" && activo) { e.preventDefault(); saltar(); } });
        window.addEventListener("mousedown", saltar);
        window.addEventListener("touchstart", (e) => { if(activo) { e.preventDefault(); saltar(); } }, {passive: false});
        window.onresize = ajustar;

        function spawn() {
            if(!activo) return;
            let esDoble = score >= 200 && Math.random() > 0.6;
            obst.push({ x: window.innerWidth + 150, w: esDoble ? 125 : 80, h: 90, doble: esDoble });
            let baseFreq = 1100 / (vel * 0.07);
            setTimeout(spawn, Math.max(baseFreq, esDoble ? 1100 : 700));
        }

        function bucle() {
            if(!activo && !chig.vivo) return;
            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
            
            let imgBg = (window.innerWidth < 600) ? imgFM : imgF;
            bgX -= vel * 0.4; if(bgX <= -window.innerWidth) bgX = 0;
            ctx.drawImage(imgBg, bgX, 0, window.innerWidth, window.innerHeight);
            ctx.drawImage(imgBg, bgX + window.innerWidth - 1, 0, window.innerWidth, window.innerHeight);

            // Sombra ORIGINAL
            let sOp = Math.max(0.1, 0.5 - (chig.suelo - chig.y) / 400);
            ctx.fillStyle = `rgba(0,0,0,${sOp})`; ctx.beginPath();
            ctx.ellipse(chig.x + 55, chig.suelo + 105, 40, 15, 0, 0, Math.PI * 2); ctx.fill();

            if(activo) {
                chig.dy += chig.g; chig.y += chig.dy;
                if(chig.y > chig.suelo) { chig.y = chig.suelo; chig.dy = 0; }

                // Estela ORIGINAL
                if(score >= 1000) {
                    estela.push({x: chig.x, y: chig.y, o: 0.4});
                    if(estela.length > 5) estela.shift();
                }
                estela.forEach((p, i) => {
                    ctx.globalAlpha = p.o * (i / estela.length);
                    ctx.drawImage(imgC, p.x - (estela.length - i) * 10, p.y, chig.w, chig.h);
                    ctx.globalAlpha = 1;
                });

                let nuevoLvl = (score >= 2000) ? "NIVEL CAOS" : (score >= 1000) ? "NIVEL AREPA" : (score >= 500) ? "NIVEL MANGO" : (score >= 200) ? "NIVEL GUACAMAYA" : "PRINCIPIANTE";
                if(nuevoLvl !== nivelActual) { nivelActual = nuevoLvl; document.getElementById("levelText").innerText = nivelActual; }

                if(score >= 200) vel += (score >= 2000) ? 0.005 : (score >= 1000) ? 0.004 : (score >= 500) ? 0.003 : 0.002;

                for(let i = obst.length - 1; i >= 0; i--) {
                    obst[i].x -= vel;
                    let bY = chig.suelo + (chig.h - obst[i].h);
                    if(obst[i].doble) {
                        ctx.drawImage(imgB, obst[i].x, bY, 80, obst[i].h);
                        ctx.drawImage(imgB, (obst[i].x + 80) - 35, bY, 80, obst[i].h); // SOLAPAMIENTO ORIGINAL
                    } else {
                        ctx.drawImage(imgB, obst[i].x, bY, 80, obst[i].h);
                    }
                    
                    if (chig.x + 35 < obst[i].x + (obst[i].doble ? 125 : 80) - 35 && chig.x + chig.w - 35 > obst[i].x + 35 && chig.y + 35 < bY + obst[i].h && chig.y + chig.h - 15 > bY) {
                        activo = false; chig.vivo = false; musFondo.pause(); sndPerder.play();
                        if(score > recordGlobal) { recordGlobal = score; localStorage.setItem('venecoRunHighScore', recordGlobal); }
                        document.getElementById("finalScore").innerText = score;
                        document.getElementById("finalBest").innerText = recordGlobal;
                        document.getElementById("levelContainer").style.display = "none";
                        document.getElementById("gameOverScreen").style.display = "flex";
                    }
                    if(obst[i].x < -200) { obst.splice(i, 1); score += 10; document.getElementById("score").innerText = score; vel += 0.15; }
                }
            }
            ctx.drawImage(chig.vivo ? imgC : imgD, chig.x, chig.y, chig.w, chig.h);
            requestAnimationFrame(bucle);
        }
    </script>
</body>
</html>
